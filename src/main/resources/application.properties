spring.application.name=vivahlok
server.port=${PORT:8080}

# MongoDB Configuration
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/vivaahlok}
spring.data.mongodb.database=vivahlok

# Redis Configuration
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}

# JWT Configuration
jwt.secret=${JWT_SECRET:VivaahLokSecretKey2024SuperSecureJWTTokenForAuthenticationPurpose}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# OTP Configuration
twilio.account_sid=${TWILIO_SID}
twilio.auth_token=${TWILIO_AUTH}
twilio.phone_number=${TWILIO_NUMBER}
phoneemail.api.key=OsbVkMSui3PmgqyOYzNd41d5hu7F6aJY

# Firebase Configuration
firebase.credentials.file-path=${FIREBASE_CREDENTIALS_FILE:firebase-service-account.json}
firebase.database.url=${FIREBASE_DATABASE_URL:https://your-project-id-default.firebaseio.com}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=${FILE_UPLOAD_DIR:./uploads}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Health Check Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized