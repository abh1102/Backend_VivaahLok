spring.application.name=vivahlok
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/vivaahlok
spring.data.mongodb.database=vivaahlok

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JWT Configuration
jwt.secret=VivaahLokSecretKey2024SuperSecureJWTTokenForAuthenticationPurpose
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# OTP Configuration
twilio.account_sid=${TWILIO_SID}
twilio.auth_token=${TWILIO_AUTH}
twilio.phone_number=${TWILIO_NUMBER}
phoneemail.api.key=OsbVkMSui3PmgqyOYzNd41d5hu7F6aJY

# Firebase Configuration
firebase.credentials.file-path=${FIREBASE_CREDENTIALS_FILE:firebase-service-account.json}
firebase.database.url=${FIREBASE_DATABASE_URL:https://your-project-id-default.firebaseio.com}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html